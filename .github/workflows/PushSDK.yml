name: Maven Central Deploy (diagnostic)

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java + Credentials
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          server-id: ossrh
          server-username: SERVER_USERNAME
          server-password: SERVER_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SECRET }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Show injected settings and POM ids
        run: |
          echo "==== ~/.m2/settings.xml (masked) ===="
          sed 's/password>.*/password>****</' ~/.m2/settings.xml || true
          echo
          echo "==== distributionManagement (all pom.xml) ===="
          grep -R -nE "<distributionManagement>|<snapshotRepository>|<repository>|oss\.sonatype|s01\.oss" **/pom.xml || true
          echo
          echo "==== nexus-staging plugin config (if any) ===="
          grep -R -nE "nexus-staging|nexusUrl|serverId" **/pom.xml || true
          echo
          echo "==== Version ===="
          mvn -q -DforceStdout help:evaluate -Dexpression=project.version || true

      - name: Deploy SNAPSHOT (skip tests)
        env:
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
        run: mvn -B -U -ntp -Dmaven.test.skip=true -DskipTests=true deploy -e -X