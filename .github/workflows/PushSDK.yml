      #     mvn -X -B -U \
      #       -DskipTests=true \
      #       -Dgpg.skip=true \
      #       -DaltDeploymentRepository="ossrh::default::https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" \
      #       clean deploy