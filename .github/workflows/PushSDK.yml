name: Maven Central Deploy (diagnostic)

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java + OSSRH credentials + GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          server-id: ossrh
          server-username: SERVER_USERNAME      # 名字
          server-password: SERVER_PASSWORD      # 名字
          gpg-private-key: ${{ secrets.GPG_SECRET }}
          gpg-passphrase: GPG_PASSPHRASE        # 名字

      - name: Deploy SNAPSHOT (skip tests)
        env:
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}  # 值
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}  # 值
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
        run: |
          mvn -B -U -ntp -Dmaven.test.skip=true -DskipTests=true -DskipStaging=true deploy